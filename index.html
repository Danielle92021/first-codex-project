<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My First Codex Project</title>
  <style>
    body {
      background: linear-gradient(135deg, #fdf1ff, #e0c3fc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sparkle 3s ease-in-out infinite;
      text-align: center;
      z-index: 2;
    }

    @keyframes sparkle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ‚ú® Sparkle Button */
    .sparkle-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 20px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
    }

    /* üçì Spinning Strawberry */
    .disco-fruit {
      width: 100px;
      animation: spin 5s linear infinite;
      margin-top: 20px;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ‚ú® Floating Stars */
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatStar 6s linear infinite;
    }

    @keyframes floatStar {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to my first Codex project! üéâ</h1>

  <!-- ‚ú® Sparkle Button -->
  <button class="sparkle-button">Let‚Äôs Dance! üíÉ</button>

  <!-- üçì Spinning Fruit -->
  <img src="https://cdn.pixabay.com/photo/2017/01/31/21/23/strawberry-2021527_1280.png" alt="Spinning Strawberry" class="disco-fruit" />

  <!-- üé∂ Background Music -->
  <audio autoplay loop controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- ‚ú® 12 Floating Stars -->
  <script>
    for (let i = 0; i < 12; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
