<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My First Codex Project</title>
  <style>
    body {
      background: linear-gradient(135deg, #fdf1ff, #e0c3fc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #4ade80);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sparkle 3s ease-in-out infinite;
      text-align: center;
      z-index: 2;
    }

    @keyframes sparkle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sparkle-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 10px rgba(255,255,255,0.7);
      cursor: pointer;
      animation: glow 2s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 20px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.4); }
    }

    .disco-fruit {
      width: 100px;
      height: auto;
      animation: spin 5s linear infinite;
      margin-top: 20px;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .star {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      top: 100vh;
      animation: floatStar 6s linear infinite;
      z-index: 1;
    }

    @keyframes floatStar {
      0% {
        transform: translateY(0vh) scale(0.5);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to my first Codex project! 🎉</h1>

  <button class="sparkle-button">Let’s Dance! 💃</button>

  <!-- 🍓 Fixed: Spinning Strawberry (uses safe image link) -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/PerfectStrawberry.jpg/320px-PerfectStrawberry.jpg"
       alt="Spinning Strawberry"
       class="disco-fruit" />

  <!-- 🎶 Music Player -->
  <audio autoplay loop controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- ✨ Floating Stars Script -->
  <script>
    for (let i = 0; i < 15; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (4 + Math.random() * 4) + 's';
      star.style.width = star.style.height = 6 + Math.random() * 10 + 'px';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
